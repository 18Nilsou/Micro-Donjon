openapi: 3.0.0
info:
  title: Game Engine API
  description: Service de gestion de la logique de jeu, des déplacements et des combats
  version: 1.0.0
servers:
  - url: http://localhost:3001

paths:
  /game/start:
    post:
      summary: Démarrer une nouvelle partie
      tags:
        - Game
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - hero
                - dungeon
              properties:
                hero:
                  $ref: '#/components/schemas/Hero'
                dungeon:
                  $ref: '#/components/schemas/Dungeon'
      responses:
        '201':
          description: Partie créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '500':
          description: Erreur interne du serveur

  /game:
    get:
      summary: Récupérer l'état actuel de la partie
      tags:
        - Game
      responses:
        '200':
          description: État de la partie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '500':
          description: Erreur interne du serveur

    put:
      summary: Mettre à jour l'état de la partie
      tags:
        - Game
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Game'
      responses:
        '200':
          description: Partie mise à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '400':
          description: Données invalides
        '500':
          description: Erreur interne du serveur

    delete:
      summary: Terminer la partie en cours
      tags:
        - Game
      responses:
        '200':
          description: Partie terminée
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Erreur interne du serveur

  /hero/move:
    post:
      summary: Déplacer le héros à une nouvelle position
      tags:
        - Hero
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - dungeon
                - commonMobs
                - x
                - y
              properties:
                dungeon:
                  $ref: '#/components/schemas/Dungeon'
                commonMobs:
                  type: array
                  items:
                    $ref: '#/components/schemas/Mob'
                x:
                  type: integer
                y:
                  type: integer
      responses:
        '200':
          description: Héros déplacé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoveResponse'
        '400':
          description: Mouvement invalide
        '500':
          description: Erreur interne du serveur

  /fight:
    post:
      summary: Initier un combat
      tags:
        - Fight
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Fight'
      responses:
        '201':
          description: Combat créé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fight'
        '400':
          description: Données invalides
        '500':
          description: Erreur interne du serveur

    get:
      summary: Récupérer l'état du combat en cours
      tags:
        - Fight
      responses:
        '200':
          description: État du combat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fight'
        '500':
          description: Erreur interne du serveur

    put:
      summary: Mettre à jour l'état du combat
      tags:
        - Fight
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Fight'
      responses:
        '200':
          description: Combat mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fight'
        '400':
          description: Données invalides
        '500':
          description: Erreur interne du serveur

    delete:
      summary: Terminer le combat en cours
      tags:
        - Fight
      responses:
        '200':
          description: Combat terminé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '500':
          description: Erreur interne du serveur

  /fight/{id}/attack:
    post:
      summary: Effectuer une attaque dans le combat
      tags:
        - Fight
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Hero'
      responses:
        '200':
          description: Attaque effectuée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FightResult'
        '400':
          description: Action invalide
        '401':
          description: Non authentifié
        '500':
          description: Erreur interne du serveur

  /fight/{id}/defend:
    post:
      summary: Se défendre dans le combat
      tags:
        - Fight
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Hero'
      responses:
        '200':
          description: Défense effectuée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FightResult'
        '400':
          description: Action invalide
        '401':
          description: Non authentifié
        '500':
          description: Erreur interne du serveur

  /fight/{id}/flee:
    post:
      summary: Fuir le combat
      tags:
        - Fight
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Hero'
      responses:
        '200':
          description: Fuite effectuée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FightResult'
        '400':
          description: Action invalide
        '500':
          description: Erreur interne du serveur

components:
  schemas:
    Game:
      type: object
      required:
        - id
        - heroId
        - dungeonId
        - currentRoomId
        - status
      properties:
        id:
          type: string
          format: uuid
        heroId:
          type: integer
        dungeonId:
          type: string
          format: uuid
        currentRoomId:
          type: string
          format: uuid
        heroPosition:
          $ref: '#/components/schemas/Position'
        status:
          type: string
          enum: [active, paused, completed, failed]
        startTime:
          type: string
          format: date-time
        lastUpdate:
          type: string
          format: date-time
        score:
          type: integer

    Hero:
      type: object
      required:
        - id
        - name
        - healthPoints
        - healthPointsMax
        - level
        - attackPoints
      properties:
        id:
          type: integer
        name:
          type: string
        healthPoints:
          type: integer
        healthPointsMax:
          type: integer
        level:
          type: integer
        attackPoints:
          type: integer
        class:
          type: object
        inventory:
          type: array
          items:
            $ref: '#/components/schemas/Item'

    Dungeon:
      type: object
      required:
        - id
        - name
        - rooms
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        rooms:
          type: array
          items:
            $ref: '#/components/schemas/Room'

    Room:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
        position:
          $ref: '#/components/schemas/Position'
        dimension:
          type: object
          properties:
            width:
              type: integer
            height:
              type: integer

    Mob:
      type: object
      required:
        - id
        - name
        - healthPoints
        - healthPointsMax
        - attackPoints
        - type
      properties:
        id:
          type: integer
        name:
          type: string
        healthPoints:
          type: integer
        healthPointsMax:
          type: integer
        attackPoints:
          type: integer
        type:
          type: string
          enum: [Common, Boss]

    Fight:
      type: object
      required:
        - id
        - hero
        - mob
        - status
      properties:
        id:
          type: string
          format: uuid
        hero:
          $ref: '#/components/schemas/Hero'
        mob:
          $ref: '#/components/schemas/Mob'
        status:
          type: string
          enum: [ongoing, victory, defeat, fled]
        rounds:
          type: array
          items:
            type: object
            properties:
              action:
                type: string
              result:
                type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time

    FightResult:
      type: object
      properties:
        fight:
          $ref: '#/components/schemas/Fight'
        message:
          type: string
        status:
          type: string

    MoveResponse:
      type: object
      properties:
        hero:
          $ref: '#/components/schemas/Hero'
        fight:
          $ref: '#/components/schemas/Fight'
        message:
          type: string

    Item:
      type: object
      required:
        - id
        - name
        - effect
        - value
        - rarity
        - itemType
      properties:
        id:
          type: number
        name:
          type: string
        effect:
          type: string
          enum: [Attack, Heal, HealthPointMax]
        value:
          type: number
        description:
          type: string
        rarity:
          type: string
          enum: [Common, Rare, Epic, Legendary]
        itemType:
          type: string
          enum: [Weapon, Consumable, Armor]

    Position:
      type: object
      properties:
        x:
          type: integer
        y:
          type: integer

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string