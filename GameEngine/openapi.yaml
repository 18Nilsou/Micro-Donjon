openapi: 3.0.0
info:
  title: Game Engine API
  description: Service de gestion de la logique de jeu, des déplacements et des combats.
  version: 1.0.0

servers:
  - url: http://localhost:3001
    description: Serveur local du Game Engine

paths:
  /game:
    post:
      summary: Démarrer une nouvelle partie
      tags:
        - Game
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Game'
      responses:
        '201':
          description: Created
        '500':
          description: Internal Server Error
    put:
      summary: Mettre à jour l'état de la partie
      tags:
        - Game
    get:
      summary: Récupérer l'état actuel de la partie
      tags:
        - Game
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '500':
          description: Internal Server Error
    delete:
      summary: Terminer la partie en cours
      tags:
        - Game
  /hero/{heroId}/move:
    put:
      summary: Déplacer un héros à une nouvelle position
      tags:
        - Hero
      parameters:
        - name: heroId
          in: path
          description: ID du héros à déplacer
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                x:
                  type: integer
                y:
                  type: integer
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hero'

        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /fight:
    post:
      summary: Initier un combat entre héros et ennemis
      tags:
        - Fight
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fight'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Fight'
    put:
      summary: Mettre à jour l'état du combat
      tags:
        - Fight
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fight'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
    delete:
      summary: Terminer le combat en cours
      tags:
        - Fight
      responses:
        '200':
          description: Ok
        '500':
          description: Internal Server Error
    get:
      summary: Récupérer l'état actuel du combat
      tags:
        - Fight
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fight'
        '500':
          description: Internal Server Error
    delete:
      summary: Terminer le combat en cours
      tags:
        - Fight
      responses:
        '200':
          description: Ok
        '500':
          description: Internal Server Error
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Fight'
  /dungeon:
    post:
      summary: Créer un nouveau donjon
      tags:
        - Dungeon
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dungeon'
      responses:
        '201':
          description: Created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dungeon'
        '500':
          description: Internal Server Error
    get:
      summary: Récupérer l'état actuel du donjon
      tags:
        - Dungeon
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dungeon'
        '500':
          description: Internal Server Error
  /mob:
    post:
      summary: Ajouter un nouveau mob au donjon
      tags:
        - Dungeon
      requestBody:
        required: true
        content:  
          application/json:
            schema:
              $ref: '#/components/schemas/Mob'
      responses:
        '201':
          description: Created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Mob'
        '500':
          description: Internal Server Error
    delete:
      summary: Supprimer un mob du donjon
      tags:
        - Dungeon
      requestBody:
        required: true
        content:  
          application/json:
            schema:
              $ref: '#/components/schemas/Mob'
      responses:
        '200':
          description: Ok
        '500':
          description: Internal Server Error

components:
  schemas:
    Game:
    Hero:
    Mob:
    Dungeon:
    Fight:
    Item:

