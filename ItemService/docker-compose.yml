version: '3.8'

services:
  item-service:
    build: .
    container_name: item-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      # Optionnel: persister les données entre les redémarrages
      - ./data:/usr/src/app/data
