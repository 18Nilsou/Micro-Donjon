openapi: 3.0.0
info:
  title: Auth Service API
  description: API d'authentification et de gestion des utilisateurs
  version: 1.0.0
servers:
  - url: http://localhost:3007

paths:
  /auth/register:
    post:
      summary: Créer un nouveau compte utilisateur
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Compte créé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Données invalides
        '409':
          description: L'utilisateur existe déjà

  /auth/login:
    post:
      summary: Se connecter à un compte existant
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Identifiants invalides

  /auth/me:
    get:
      summary: Récupérer les informations de l'utilisateur connecté
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Informations utilisateur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPublic'
        '401':
          description: Non authentifié

  /auth/verify:
    get:
      summary: Vérifier la validité du token JWT
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token valide ou invalide
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  user:
                    $ref: '#/components/schemas/UserPublic'

  /auth/hero:
    put:
      summary: Lier un héros à l'utilisateur connecté
      tags:
        - User Management
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                heroId:
                  type: string
      responses:
        '200':
          description: Héros lié avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPublic'
        '401':
          description: Non authentifié
        '404':
          description: Héros non trouvé

    delete:
      summary: Délier le héros de l'utilisateur connecté
      tags:
        - User Management
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Héros délié avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPublic'
        '401':
          description: Non authentifié

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/UserPublic'
        token:
          type: string

    UserPublic:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        heroId:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
