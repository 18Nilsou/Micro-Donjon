openapi: 3.0.0
info:
  title: Hero Service API
  description: Documentation Swagger pour l'API Hero Service
  version: 1.0.0
servers:
  - url: http://localhost:3002

paths:
  /heroes:
    post:
      summary: Crée un nouveau héros
      tags:
        - Heroes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateHeroRequest'
      responses:
        '201':
          description: Héros créé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hero'
        '500':
          description: Erreur interne du serveur

  /heroes/user/{userId}:
    get:
      summary: Liste tous les héros d'un utilisateur
      tags:
        - Heroes
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Liste des héros
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Hero'
        '500':
          description: Erreur interne du serveur

  /heroes/classes:
    get:
      summary: Liste toutes les classes de héros disponibles
      tags:
        - Heroes
      responses:
        '200':
          description: Liste des classes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Class'

  /heroes/{id}:
    get:
      summary: Récupère un héros par son ID
      tags:
        - Heroes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Héros trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hero'
        '404':
          description: Héros non trouvé

    delete:
      summary: Supprime un héros
      tags:
        - Heroes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Héros supprimé
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: Héros non trouvé

  /heroes/{id}/healthPoints:
    put:
      summary: Met à jour les points de vie du héros
      tags:
        - Hero Stats
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                healthPoints:
                  type: integer
      responses:
        '200':
          description: Héros mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hero'
        '404':
          description: Héros non trouvé

  /heroes/{id}/healthPointsMax:
    put:
      summary: Met à jour les points de vie maximum du héros
      tags:
        - Hero Stats
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                healthPointsMax:
                  type: integer
      responses:
        '200':
          description: Héros mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hero'
        '404':
          description: Héros non trouvé

  /heroes/{id}/level:
    put:
      summary: Met à jour le niveau du héros
      tags:
        - Hero Stats
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Héros mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hero'
        '404':
          description: Héros non trouvé

  /heroes/{id}/attackPoints:
    put:
      summary: Met à jour les points d'attaque du héros
      tags:
        - Hero Stats
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                attackPoints:
                  type: integer
      responses:
        '200':
          description: Héros mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hero'
        '404':
          description: Héros non trouvé

  /heroes/{id}/inventory:
    post:
      summary: Ajoute un objet à l'inventaire du héros
      tags:
        - Hero Inventory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: number
                quantity:
                  type: integer
      responses:
        '200':
          description: Inventaire mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hero'
        '404':
          description: Héros non trouvé

  /heroes/{id}/inventory/consume:
    post:
      summary: Consomme un objet de l'inventaire du héros
      tags:
        - Hero Inventory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: number
      responses:
        '200':
          description: Objet consommé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hero'
        '404':
          description: Héros ou objet non trouvé

components:
  schemas:
    Hero:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        class:
          $ref: '#/components/schemas/Class'
        healthPoints:
          type: integer
        healthPointsMax:
          type: integer
        level:
          type: integer
        attackPoints:
          type: integer
        userId:
          type: string
        inventory:
          type: array
          items:
            $ref: '#/components/schemas/Item'

    CreateHeroRequest:
      type: object
      required:
        - name
        - class
      properties:
        name:
          type: string
        class:
          type: string

    Class:
      type: object
      properties:
        name:
          type: string
        healthPoints:
          type: integer
        attackPoints:
          type: integer

    Item:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        quantity:
          type: integer
        effect:
          type: string
        value:
          type: number
        rarity:
          type: string
        itemType:
          type: string

    Error:
      type: object
      properties:
        error:
          type: string
